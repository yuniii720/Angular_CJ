<app-header></app-header><app-asistente></app-asistente>

<mat-toolbar color="primary">
  <span>Dashboard</span>
</mat-toolbar>

<div class="container">
  <div class="grid-container">
    <mat-grid-list cols="4" rowHeight="200px" gutterSize="16px">
      <mat-grid-tile>
        <mat-card class="card" color="primary">
          <mat-card-title>Saldo Total</mat-card-title>
          <mat-card-content>
            <p>$10,000</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card class="card" color="accent">
          <mat-card-title>Cuentas Activas</mat-card-title>
          <mat-card-content>
            <p>3</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card class="card" color="warn">
          <mat-card-title>Tarjetas Activas</mat-card-title>
          <mat-card-content>
            <p>2</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card class="card" color="primary">
          <mat-card-title>Deuda Total</mat-card-title>
          <mat-card-content>
            <p>$2,000</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div class="row">
    <div class="col-lg-8 mb-4">
      <mat-card>
        <mat-card-title>Operaciones Recientes</mat-card-title>
        <mat-card-content>
          <mat-list>
            <mat-list-item>Transferencia a Juan Pérez - $500</mat-list-item>
            <mat-list-item>Pago de servicios - $200</mat-list-item>
            <mat-list-item>Compra en supermercado - $150</mat-list-item>
            <mat-list-item>Pago de tarjeta - $300</mat-list-item>
            <mat-list-item>Retiro de efectivo - $100</mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-lg-4 mb-4">
      <mat-card>
        <mat-card-title style="display: flex;">Gráficos de Datos</mat-card-title>
        <mat-card-content>
          <canvas id="myChart"></canvas>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
