<app-header></app-header>

<div class="recuadroverde2">
  <div class="breadcrumbs">
    <div class="div2">
      <app-breadcrumbs></app-breadcrumbs>
    </div>
  </div>

  <div class="button-container">
    <app-btn-add-account>
    </app-btn-add-account>
  </div>

  <table class="TablaCJ">
    <thead>
      <tr>
        <th>ID Cuenta</th>
        <th>Número de cuenta</th>
        <th>Cliente</th>
        <th>Saldo</th>
        <th>Fecha de alta</th>
        <th>Gestionar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cuenta of cuentas">
        <td>{{ cuenta.id }}</td>
        <td>{{ cuenta.account_number }}</td>
        <td>{{ cuenta.clientName }}</td>
        <td>{{ cuenta.balance }} €</td>
        <td>{{ cuenta.created_at | date: 'yyyy-MM-dd HH:mm' }}</td>
        <td>
          <app-btn-mod-account [cuenta]="cuenta"></app-btn-mod-account>
          <app-btn-del-account [cuenta]="cuenta"></app-btn-del-account>
        </td>
      </tr>
    </tbody>
  </table>
