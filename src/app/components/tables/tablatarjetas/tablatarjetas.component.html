<app-header></app-header>

<div class="recuadroverde2">
  <div class="breadcrumbs">
    <div class="div2">
      <app-breadcrumbs></app-breadcrumbs>
    </div>
  </div>
  
  <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" class="full-width-container">
    <div fxFlex="49" fxFlex.xs="100" class="search-container">
      <mat-form-field appearance="outline">
        <mat-label>Buscar por</mat-label>
        <mat-select [(value)]="selectedColumn">
          <mat-option *ngFor="let column of displayedColumns" [value]="column">
            {{ column | translateColumn }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Búsqueda</mat-label>
        <input matInput #input (input)="applyFilter(input.value)" placeholder="Escribe para buscar...">
      </mat-form-field>
    </div>

    <div fxFlex="2" fxFlex.xs="0" class="spacer"></div>

    <div fxFlex="49" fxFlex.xs="100" class="button-container">
      <app-btn-add-tarjeta></app-btn-add-tarjeta>
    </div>
  </div>

  <div class="table">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8 my-custom-table" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id" sticky>
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let tarjeta"> {{tarjeta.id}} </mat-cell>
      </ng-container>

      <!-- Card Number Column -->
      <ng-container matColumnDef="card_number">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Número de Tarjeta </mat-header-cell>
        <mat-cell *matCellDef="let tarjeta"> {{tarjeta.card_number}} </mat-cell>
      </ng-container>

      <!-- Expiration Date Column -->
      <ng-container matColumnDef="expiration_date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Expiración </mat-header-cell>
        <mat-cell *matCellDef="let tarjeta"> {{ tarjeta.expiration_date | date }} </mat-cell>
      </ng-container>

      <!-- CVV Column -->
      <ng-container matColumnDef="cvv">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Código de Seguridad </mat-header-cell>
        <mat-cell *matCellDef="let tarjeta"> {{ tarjeta.cvv }} </mat-cell>
      </ng-container>

      <!-- Account ID Column -->
      <ng-container matColumnDef="account_id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID de Cuenta </mat-header-cell>
        <mat-cell *matCellDef="let tarjeta"> {{ tarjeta.account_id }} </mat-cell>
      </ng-container>

      <!-- Acción Column -->
      <ng-container matColumnDef="accion">
        <mat-header-cell *matHeaderCellDef> Acción </mat-header-cell>
        <mat-cell *matCellDef="let tarjeta">
          <button mat-button color="warn" (click)="openConfirmDialog(tarjeta.id)">Eliminar</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z8 my-custom-table"></mat-paginator>
  </div>
</div>
