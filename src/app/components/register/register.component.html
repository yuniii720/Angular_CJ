<form *ngIf="registroForm" [formGroup]="registroForm" (ngSubmit)="registerUser()">
  <div class="form-group">
    <label for="email">Correo Electrónico:</label>
    <input type="email" class="form-control" id="email" formControlName="email" placeholder="Ingrese su correo electrónico">
    <div *ngIf="registroForm.get('email')?.invalid && (registroForm.get('email')?.dirty || registroForm.get('email')?.touched)" class="text-danger">
      <div *ngIf="registroForm.get('email')?.errors?.['required']">El correo electrónico es obligatorio.</div>
      <div *ngIf="registroForm.get('email')?.errors?.['email']">Ingrese un correo electrónico válido.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="username">Nombre de Usuario:</label>
    <input type="text" class="form-control" id="username" formControlName="username" placeholder="Ingrese su nombre de usuario">
    <div *ngIf="registroForm.get('username')?.invalid && (registroForm.get('username')?.dirty || registroForm.get('username')?.touched)" class="text-danger">
      <div *ngIf="registroForm.get('username')?.errors?.['required']">El nombre de usuario es obligatorio.</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="registroForm.invalid">Registrarse</button>
</form>
