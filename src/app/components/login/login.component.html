<div style="margin-top: 20px">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" formControlName="email">
    <i style="color: tomato" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty">
      Email is required and must be valid
    </i>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" formControlName="password">
    <i style="color: tomato" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty">
      Password Must Be at Least 7 Characters
    </i>
    <input type="submit" [disabled]="loginForm.invalid">
  </form>
</div>
