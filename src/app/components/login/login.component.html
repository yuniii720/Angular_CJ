<div class="recuadro_main">
  <div>
    <div class="recuadro">Acceso a la aplicación</div><br>
    <div class="img"><img src="../../assets/img/logo.png" name="logo_c"></div><br><br>
    <div class="formulario">
      <form class="formulario">
        <div id="recuadro" class="form-group">
          <label for="email">Correo Electrónico</label><br><br>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Ingrese su correo electrónico">
          <div id="recuadro-main" class="text-danger">
            <div id="recuadro-1"></div>
            <div id="recuadro-2"></div>
          </div>
        </div><br>
        <div id="recuadro-username" class="form-group">
          <label for="username">Contraseña</label><br><br>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="Ingrese su contraseña">
          <div id="recuadro-username-main" class="text-danger">
            <div id="recuadro-username-1"></div>
          </div>
        </div><br>
        <label class="checkbox-container"><input type="checkbox" name="checkbox" value="value"><span class="checkmark"></span>Recuérdame</label>
        <input type="submit" id="ProblemasClavesDeAcceso" type="submit" class="btn btn-primary" value="Iniciar sesión" [routerLink]="['', { outlets: { auth: ['main'] } }]">
      </form><br>
      
      <a id="Registro" [routerLink]="['', { outlets: { auth: ['register'] } }]">¿No tienes cuenta? Registrate aquí</a>
    </div>
  </div>
</div>
