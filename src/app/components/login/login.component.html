<div class="full-height">
<div class="container">
  <div class="recuadro_main mat-elevation-z8">
    <div>
      <div class="recuadro">Acceso a la aplicación</div><br>
      <div class="img">
        <img src="../../assets/img/logo.png" name="logo_c">
      </div><br><br>
      <div class="formulario">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div id="recuadro" class="form-group">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Correo Electrónico</mat-label>
              <input matInput type="email" formControlName="email" placeholder="Introduzca su correo electrónico">
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                El correo electrónico es obligatorio.
              </mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                Correo electrónico no válido.
              </mat-error>
            </mat-form-field>
          </div><br>
          <div id="recuadro-username" class="form-group">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Contraseña</mat-label>
              <input matInput type="password" formControlName="password" placeholder="Introduzca su contraseña">
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                La contraseña es obligatoria.
              </mat-error>
              <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                La contraseña debe tener al menos 7 caracteres.
              </mat-error>
            </mat-form-field>
          </div><br>
          <div class="checkbox-container">
            <span>Recuérdame</span>
            <mat-checkbox formControlName="rememberMe"></mat-checkbox>
          </div>
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>
          </div>
        </form><br>
        <a id="Registro" [routerLink]="['', { outlets: { auth: ['register'] } }]">¿No tienes cuenta? Regístrate aquí</a>
      </div>
    </div>
  </div>
</div>
</div>
