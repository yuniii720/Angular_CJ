<h2 mat-dialog-title>Añadir Cuenta</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()" class="user-form">
    <!-- Selector de Cliente -->
    <mat-form-field appearance="fill">
      <mat-label>Cliente</mat-label>
      <mat-select formControlName="client_id" (selectionChange)="onClientChange($event.value)">
        <mat-option *ngFor="let cliente of (clientes$ | async)" [value]="cliente.id">
          {{ cliente.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Saldo</mat-label>
      <input matInput type="number" formControlName="balance" placeholder="Introduce saldo">
    </mat-form-field>

    <!-- Número de cuenta generado automáticamente, no es necesario mostrarlo en el formulario -->
    <div class="actions">
      <button mat-raised-button color="primary" type="submit">Añadir Cuenta</button>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Cerrar</button>
</mat-dialog-actions>
