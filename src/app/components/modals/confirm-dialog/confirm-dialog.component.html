<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onDismiss()">Cancelar</button>
  <button mat-button (click)="onConfirm()">Confirmar</button>
</mat-dialog-actions>
