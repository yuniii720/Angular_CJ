<h2 mat-dialog-title>Añadir Usuario</h2>
<mat-dialog-content>
  <div class="recuadro_main">
    <div class="recuadro">
      <div class="recuadro">Acceso Administración</div>
      <div class="img"><img src="../../assets/img/logo_c.png" name="logo_c"></div>
      <div class="formulario">
        <form>
          <label>Usuario</label><br><br>
          <input type="text" placeholder="Introduce nombre de usuario" required><br><br>
          <label>Contraseña</label><br><br>
          <input type="password" placeholder="Introduce contraseña" required><br><br><br>
          <input type="submit" value="Añadir" id="Añadir">
        </form><br>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data">Cerrar</button>
</mat-dialog-actions>
